<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${message!=null}">
    <span th:text="${message}"></span>
</div>
<form th:action="@{/staffs/saveOrUpdate}" th:object="${staffDto}" method="post"
      enctype="multipart/form-data">
    Department:
    <select th:field="*{departId}">
        <option th:each="depart:${departs}"
                th:value="${depart.id}"
                th:text="${depart.name}">
        </option>
    </select><br>
    <span th:if="${#fields.hasErrors('departId')}" th:errors="*{departId}">
        Empty FirtName</span> <br>

    Name:
    <input type="text" th:field="*{name}"> <br>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        Empty FirtName
    </span> <br>
    Photo:
    <input type="file" th:field="*{image}"> <br>
    <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}">
        </span> <br>
    Birthday:
    <input type="text" th:field="*{birthday}"> <br>
    <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">
        Empty FirtName
    </span> <br>
    <input type="submit" value="Add">
</form>
<h4>Error</h4>
<ul th:if="${#fields.errors('${staffDto.*}')}">
    <li th:each = "err:${#fields.errors('${staffDto.*}')}" th:text="${err}">Input is incrrect</li>
</ul>
</body>
</html>
