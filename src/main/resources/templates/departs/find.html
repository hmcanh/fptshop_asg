<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> List all Department</h1>
<form th:action="@{/departs/find}">
    Name:
    <input type="text" name="name" placeholder="Name"/>
    <input type="submit" value="Find">
</form>
<table>
    <tr>
        <td> Department ID</td>
        <td>Name</td>
        <td>&nbsp</td>
    </tr>

    <tr th:each="item : ${departs}">
        <td th:text="*{item.id}">Edit</td>
        <td th:text="*{item.name}">Delete</td>
        <td>
            <a th:href="@{'/departs/edit/' + ${item.id}}">Edit</a>
            <a th:href="@{'/departs/delete/' + ${item.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
